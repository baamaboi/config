//~~--START Autoexec--~~
con_enable "1"
cl_color 3 = blue
unbindall
//~~--Buy Bindings--~~
unbind "LEFTARROW"
bind "LEFTARROW" "buy ak47; buy m4a1"
unbind "DOWNARROW"
bind "DOWNARROW" "buy awp"
unbind "UPARROW"
bind "UPARROW" "buy deagle"
unbind "RIGHTARROW"
bind "RIGHTARROW" "buy galilar; buy famas"

unbind "x"
bind "x" "slot4; buy hegrenade;use weapon_hegrenade"
unbind "mouse5"
bind "mouse5" "buy flashbang;use weapon_flashbang"
unbind "mouse4"
bind "mouse4" "buy smokegrenade;use weapon_smokegrenade"
unbind "r"
bind "r" "+reload;buy vesthelm;buy vest;"
unbind "mouse3"
bind "mouse3" "buy molotov; buy incgrenade; use weapon_incgrenade; use weapon_molotov"
// Launch Options -- -novid -nojoy -refresh 144 -nod3d9ex -high +exec autoexec.cfg
//~~--Convenience Bindings--~~

//Crounch Jump
unbind "alt"
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind alt "+DJUMP"

//jumpthrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
unbind z
bind z "+jumpthrow"

//nade crosshair
unbind 4
bind 4 "toggle cl_crosshairsize 1 1000"

//clear decals and inspect
unbind e
bind e "+lookatweapon; r_cleardecals"

//hold q to switch to knife and buy defuser
alias "+knife" "slot3;buy defuser"  
alias "-knife" "lastinv"
unbind q
bind q "+knife"

//Netgraph
alias "+ng" "+showscores; net_graph 1; net_graphpos 1"
alias "-ng" "-showscores; net_graph 0"
unbind "TAB"
bind "TAB" "+ng"
net_graphheight "0"
net_graphpos "1"
net_graphproportionalfont "1"
net_graph "0"

//Drop Bomb
bind h "use weapon_knife; use weapon_c4; drop; slot1"

//--- Communications binds ---
unbind F11
bind F11 "say Good Luck, Have Fun"
unbind F10
bind F10 "say hi, you all suck. pls uninstall. ezzzz"


